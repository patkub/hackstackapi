    <div id="alert" class="alert alert-primary d-none" role="alert"></div>

    <h2 class="text-center">Get this Movie!</h2>

    <!-- Big display for movie -->
    <div id="bigmovie" class="container big-movie"></div>

    <script>
      // get the movie id from url
      const movieID = window.location.href.substring(window.location.href.lastIndexOf('/') + 1)
      
      /**
       * Convert genre list into bootstrap badges
       * @param genre {String} tags "Action, Crime, Drama"
       * @return {String} bootstrap tag html
       */
      function getTags(genre) {
        const tags = genre.split(", ")
        let content = ""
        for (const tag of tags) {
          // note: space after </span> is important for spacing
          content += "<span class='badge badge-secondary'><i class='fa fa-tag'></i>" + tag + "</span> "
        }
        return content
      }

      /**
       * Get Movie api data
       */
      // hit omdb
      const movieIDParts = movieID.split(':')
      const imdbID = movieIDParts[0]
      const tmdbID = movieIDParts[1]
      $.getJSON("/api/rentalItem/movie/{0}".format(imdbID), function (dataOMDB) {
        //console.log(data)
        // now hit tmdb for the backdrop
        $.getJSON("/api/rentalItem/movieTMDb/{0}".format(tmdbID), function(dataTMDB) {
          $(
            [
              "<div class='card mb-3'>",
              "   <div class='row no-gutters'>",
              "    <div class='col-md-4 bg-dark'>",
              "      <img",
              "       src='" + dataOMDB.poster + "'",
              "       class='card-img rounded-0'",
              "       alt='...'",
              "      />",
              "    </div>",
              "    <div class='col-md-8'>",
              "      <div class='card-body' style=\"background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://image.tmdb.org/t/p/original" + dataTMDB.backdropPath + "') center center/cover no-repeat #ccc;\">",
              "        <h5 class='card-title font-weight-bolder'>" + dataOMDB.title + " " + dataOMDB.yearReleased + "</h5>",
              "        <p class='card-text'>",
              "          <div class='tags' id='tags'>",
                getTags(dataOMDB.genre),
              "          </div>",
              dataOMDB.itemDesc,
              "          <br>",
              "        </p>",
              "      </div>",
              "      <ul class='list-group list-group-flush'>",
              "        <li class='list-group-item list-group-item-dark'>",
              "          Content Rating: " + dataOMDB.contentRating,
              "        </li>",
              "        <li class='list-group-item list-group-item-dark'>",
              "          Rental Status: " + dataOMDB.rentalStatus,
              "        </li>",
              "        <li class='list-group-item list-group-item-warning'>Late:" + dataOMDB.isLate + "</li>",
              "        <li class='list-group-item list-group-item-danger'>Fine:" + dataOMDB.fine + "</li>",
              "      </ul>",
              "      <div class='card-footer bg-dark rounded-0'>",
              "        <a id='btnRent' href='#' class='btn btn-primary'>Rent</a>",
              "        <a id='btnReserve' href='#' class='btn btn-secondary'>Reserve</a>",
              "      </div>",
              "    </div>",
              "  </div>",
              "</div>"
            ].join("\n")
          ).appendTo("#bigmovie")

          $("#btnRent").click(function() {
            //alert( "Rent button clicked" );
            $("#alert").removeClass("d-none").html("<strong>You Rented the Movie!</strong>")
          })

          $("#btnReserve").click(function() {
            //alert( "Reserve button clicked" );
            $("#alert").removeClass("d-none").html("<strong>You Reserved the Movie!</strong>")
          })
        })
      })
    </script>
