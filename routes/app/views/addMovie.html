    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/css/index.css" />
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/addMovie.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/manageCustomers">Manage Customers</a>
          </li>
          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownReports"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Add
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownReports">
              <a class="dropdown-item active" href="/addMovie"
                >Add a Movie <span class="sr-only">(current)</span></a
              >
              <a class="dropdown-item disabled" href="#">Add a Game</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownReports"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Reports
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownReports">
              <a class="dropdown-item" href="/inventoryReport"
                >Inventory Report</a
              >
              <a class="dropdown-item disabled" href="#">Customer Report</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="alert alert-primary" role="alert">
      A simple primary alertâ€”check it out!
    </div>

    <h2 class="text-center">Add a new Movie!</h2>

    <div class="container">
      <form id="addNewMovie">
        <div class="form-group">
          <label for="inputTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="movie title"
          />
        </div>
        <div class="form-group">
          <label for="inputYear">Year</label>
          <input
            type="number"
            class="form-control"
            id="inputYear"
            placeholder="year released"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="inputId">Item ID</label>
          <input
            type="text"
            class="form-control"
            id="inputId"
            placeholder="item id"
          />
        </div>
        <div class="form-group">
          <label for="inputGenre">Genre</label>
          <input
            type="text"
            class="form-control"
            id="inputGenre"
            placeholder="genre"
          />
        </div>
        <div class="form-group">
          <label for="inputDesc">Description</label>
          <textarea class="form-control" id="inputDesc" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="inputContentRating">Content Rating</label>
          <select class="form-control" id="inputContentRating">
            <option></option>
            <option>G</option>
            <option>PG</option>
            <option>PG-13</option>
            <option>R</option>
            <option>NC-17</option>
            <option>UR</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </body>
</html>
