<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cfea56daf0.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/css/index.css" />
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/injectable.js"></script>
    <script src="/static/js/components/navbar.js"></script>
    <script src="/static/js/addMovie.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- anchor point for navbar html -->
    <div id="navbar"></div>

    <div class="alert alert-primary" role="alert">
      A simple primary alertâ€”check it out!
    </div>

    <h2 class="text-center">Add a new Movie!</h2>

    <div class="container">
      <form id="addNewMovie">
        <div class="form-group">
          <label for="inputTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="movie title"
          />
        </div>
        <div class="form-group">
          <label for="inputYear">Year</label>
          <input
            type="number"
            class="form-control"
            id="inputYear"
            placeholder="year released"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="inputId">Item ID</label>
          <input
            type="text"
            class="form-control"
            id="inputId"
            placeholder="item id"
          />
        </div>
        <div class="form-group">
          <label for="inputGenre">Genre</label>
          <input
            type="text"
            class="form-control"
            id="inputGenre"
            placeholder="genre"
          />
        </div>
        <div class="form-group">
          <label for="inputDesc">Description</label>
          <textarea class="form-control" id="inputDesc" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="inputContentRating">Content Rating</label>
          <select class="form-control" id="inputContentRating">
            <option></option>
            <option>G</option>
            <option>PG</option>
            <option>PG-13</option>
            <option>R</option>
            <option>NC-17</option>
            <option>UR</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </body>
</html>
