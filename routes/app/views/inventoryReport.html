<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cfea56daf0.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/utils.js"></script>
    <!-- Transpiled ES6 Classes -->
    <script src="/static/js/components.js"></script>
    <script src="/static/js/inventoryReport.js"></script>

    <title>The Hack Stack</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="content flex-grow-1 flex-shrink-0 mb-4">
      <!-- anchor point for navbar html -->
      <div id="navbar"></div>

      <h2 class="text-center mb-3">Inventory Report</h2>

      <div class="container">
        <!-- PDF report example -->
        <div class="report-pdf embed-responsive embed-responsive-4by3">
          <iframe
            id="inventoryReport"
            class="embed-responsive-item"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <!-- anchor point for footer html -->
    <div id="footer"></div>
  </body>
</html>
